    <!-- meta -->
    <meta property="og:url" content="" />

    <!-- scrollRestoration -->
    <script>
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }

  <body>
    <!-- layout -->
    <!-- header -->
    <script>
      fetch("./components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const currentPath = window.location.pathname || "/";

          const navLinks = document.querySelectorAll(".header-menu ul>li>a");
          navLinks.forEach((link) => {
            const linkPath = link.getAttribute("href");

            // Normalize paths for comparison
            let normalizedCurrentPath = currentPath;
            let normalizedLinkPath = linkPath;

            // Remove leading "./" from link path
            if (normalizedLinkPath.startsWith("./")) {
              normalizedLinkPath = normalizedLinkPath.substring(1);
            }

            // Get the last segment of the path
            const currentSegment = normalizedCurrentPath.split("/").pop() || "";
            const linkSegment = normalizedLinkPath.split("/").pop() || "";

            // Check if current path is root or ends with /
            const isRootPath =
              currentPath === "/" ||
              currentPath.endsWith("/") ||
              currentSegment === "";

            // Check if link is home/index
            const isHomeLink =
              linkPath === "/" ||
              linkPath === "./" ||
              linkPath === "./index.html" ||
              linkPath === "index.html" ||
              linkSegment === "index.html";

            // Match logic
            const isMatch =
              normalizedLinkPath === normalizedCurrentPath || // Exact match
              currentSegment === linkSegment || // Segment match
              (isRootPath && isHomeLink) || // Root path matches home link
              (currentPath.endsWith(normalizedLinkPath) &&
                normalizedLinkPath !== "/");

            if (isMatch) {
              link.classList.add("active");
            }
          });
        });
    </script>
    <header id="header"></header>
    <!-- end header -->
    <main>
      <section class="hero">
        <div class="hero-image">
          <img src="./assets/images/banner.webp" alt="banner" />
        </div>
        <div class="hero-button">
          <a href="" class="btn-general"> Lấy vé tham dự ngayyyyy!</a>
        </div>
      </section>
      <section class="introduction">
        <div class="introduction-main">

            <img src="./assets/images/intro.png" alt="" />

        </div>

        <div class="introduction-art art-2">

        </div>
        <div class="introduction-art art-3">
          <img src="./assets/images/art-3.svg" alt="" />

        <div class="introduction-art art-4">

      <section class="event">

        <div class="event-main">
          <picture>
            <source media="(max-width: 768px)" srcset="image-mobile.jpg" />
            <img src="./assets/images/event.png" alt="" />

        </div>
      </section>
      <section class="form">
        <div class="container-fluid p-0">
          <h2 class="title text-center">lấy vé ngayy!</h2>
          <div class="form-wrapper">
            <form action="" id="form-register">
              <div class="field-item">
                <label for="name">Mình là</label>
                <input type="text" autocomplete="off" name="name" />
              </div>
              <div class="field-item">
                <label for="phone">số phôn (sđt)</label>
                <input
                  type="tel"
                  pattern="[0-9]{10,11}"
                  autocomplete="off"
                  name="phone"
                />
              </div>
              <div class="field-item">
                <label for="email">i-meo (Email)</label>
                <input type="email" autocomplete="off" name="email" />
              </div>
              <div class="field-item field-accept">
                <label for="accept">
                  <input type="checkbox" name="accept" id="accept" />
                  <span>Mình đã đọc và đồng ý với điều khoản của BTC</span>
                </label>
              </div>
              <button type="submit" class="btn-general">Xác nhận</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- layout -->
    <!-- footer -->
